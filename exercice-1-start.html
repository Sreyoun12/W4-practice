<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
    }

    .container {
      height: 100vh;
      background: greenyellow;
      margin: 0 10em;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header,
    footer {
      background: grey;
      height: 100px;
      width: 100%;
    }

    main {
      background: grey;
      flex-grow: 1;
      flex-shrink: 0;
      flex-basis: auto;
      margin: 1em 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>Header</header>
    <main>Main</main>
    <footer>Footer</footer>
  </div>
</body>

</html>
