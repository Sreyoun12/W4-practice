<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .main {
      height: 100vh;
      background: #25384B;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3em;

    }

    .left-section {
      background: #A3CFCC;
      width: 25em;
      height: 23em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-section {
      background: #F7CFB6;
      width: 10em;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .item {
      background: #86C2DE;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="main">
    <section class="left-section"></section>
    <section class="right-section">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </section>
  </div>
</body>

</html>
